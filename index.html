<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #character-container {
        position: relative;
        width: 100%;
        max-width: 600px; /* Adjust based on your preferred size */
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #character {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        cursor: pointer;
        filter: drop-shadow(0 0 15px #ffffff22);
        transition: filter 0.3s ease;
    }

    #character:hover {
        filter: drop-shadow(0 0 25px #ffffff44);
    }

    .controls {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        display: flex;
        gap: 10px;
    }

    select {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 8px 15px;
        border-radius: 5px;
        font-family: inherit;
        cursor: pointer;
        outline: none;
        font-size: 14px;
    }

    select:hover {
        background: #444;
    }

    .status-text {
        position: absolute;
        bottom: 30px;
        font-size: 18px;
        color: #aaa;
        font-weight: 300;
        font-style: italic;
        text-align: center;
        background: rgba(0,0,0,0.5);
        padding: 5px 15px;
        border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Controls -->
  <div class="controls">
      <select id="char-select">
          <option value="emma">Emma</option>
          <option value="erza_sen">Erza Scarlet</option>
          <option value="nefer">Neferpitou</option>
          <option value="rias">Rias Gremory</option>
      </select>
  </div>
  
  <div id="character-container">
      <!-- The main character image -->
      <img id="character" src="" alt="AI Character">
  </div>
  
  <div id="status" class="status-text">Initializing...</div>

  <!-- Hidden Audio Elements -->
  <audio id="beep" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  <!-- IMPORTANT: Place your welcome audio file in assets/ or update this link -->
  <audio id="welcome-audio" src="assets/welcome.mp3" preload="auto"></audio>

  <script>
    // --- DOM Elements ---
    const charImg = document.getElementById('character');
    const statusText = document.getElementById('status');
    const charSelect = document.getElementById('char-select');
    const beepAudio = document.getElementById('beep');
    const welcomeAudio = document.getElementById('welcome-audio');

    // --- Configuration ---
    // Update 'frameCount' if you know the exact number of images in the folder.
    // If not, the script tries to loop safely, but exact counts are smoother.
    const CONFIG = {
        framerate: 40, // ms per frame (lower = faster)
        padLength: 4,  // Matches frame_0001.jpg format
        filePrefix: 'frame_',
        fileExt: '.jpg'
    };

    const CHARACTERS = {
        emma: {
            idle:    { folder: 'emma_idle', frameCount: 75 },
            talking: { folder: 'emma_talking', frameCount: 75 },
            waving:  { folder: 'emma_waving', frameCount: 75 }
        },
        erza_sen: {
            idle:    { folder: 'erza_sen_talking', frameCount: 60 }, // Fallback to talking if no idle
            talking: { folder: 'erza_sen_talking', frameCount: 60 },
            waving:  { folder: 'erza_sen_waving', frameCount: 60 },
            teasing: { folder: 'erza_sen_teasing', frameCount: 60 }
        },
        nefer: {
            idle:    { folder: 'nefer_talking', frameCount: 50 },
            talking: { folder: 'nefer_talking', frameCount: 50 },
            waving:  { folder: 'nefer_talking', frameCount: 50 } 
        },
        rias: {
            idle:    { folder: 'rias_talking', frameCount: 60 },
            talking: { folder: 'rias_talking', frameCount: 60 },
            waving:  { folder: 'rias_summon', frameCount: 60 }
        }
    };

    // --- State Variables ---
    let currentCharField = 'emma';
    let currentState = 'idle'; // idle, talking, waving, listening
    let animationInterval = null;
    let frameIndex = 1;
    let frameDirection = 1; // 1 for forward, -1 for backward
    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];

    // --- Animation Logic ---

    // Zero-pad helper (e.g., 1 -> "0001")
    function padNumber(num, size) {
        let s = "000000000" + num;
        return s.substr(s.length - size);
    }

    function getFramePath(charName, state, index) {
        const charData = CHARACTERS[charName];
        
        // Fallback: If requested state doesn't exist, use idle or talking
        let stateObj = charData[state];
        if (!stateObj) {
            // Priority fallback
            stateObj = charData['idle'] || charData['talking'];
        }

        const folder = stateObj.folder;
        const filename = `${CONFIG.filePrefix}${padNumber(index, CONFIG.padLength)}${CONFIG.fileExt}`;
        return `${folder}/${filename}`;
    }

    function startAnimation() {
        if (animationInterval) clearInterval(animationInterval);

        const charData = CHARACTERS[currentCharField];
        
        // Determine the max frames for the current state
        let stateObj = charData[currentState] || charData['idle'];
        const maxFrames = stateObj.frameCount || 50; // Default safety limit

        animationInterval = setInterval(() => {
            // Update frame index
            frameIndex += frameDirection;

            // Ping-Pong Logic
            if (frameIndex >= maxFrames) {
                frameIndex = maxFrames;
                frameDirection = -1; // Reverse
            } else if (frameIndex <= 1) {
                frameIndex = 1;
                frameDirection = 1; // Forward
            }

            // Construct path and update image
            const path = getFramePath(currentCharField, currentState, frameIndex);
            
            // Image preloading logic to prevent flickering
            const img = new Image();
            img.src = path;
            img.onload = () => {
                charImg.src = path;
            };
            // Optional: If a frame is missing, reverse immediately (Auto-detect end)
            img.onerror = () => {
                if (frameDirection === 1) {
                    frameDirection = -1;
                    frameIndex -= 2; 
                }
            };

        }, CONFIG.framerate);
    }

    function setState(newState) {
        if (currentState === newState) return;
        
        currentState = newState;
        frameIndex = 1; // Reset to start of animation immediately
        frameDirection = 1;
        
        // Immediate update to first frame of new state
        const path = getFramePath(currentCharField, currentState, 1);
        charImg.src = path;
        
        startAnimation();
    }

    // --- Character Switching ---
    charSelect.addEventListener('change', (e) => {
        currentCharField = e.target.value;
        setState('idle'); // Reset to idle when switching character
        statusText.textContent = `Switched to ${e.target.options[e.target.selectedIndex].text}`;
    });

    // --- Welcome Sequence ---
    function initWelcome() {
        statusText.textContent = "Welcome!";
        setState('waving');
        
        // Try to play audio
        welcomeAudio.play().catch(e => {
            console.log("Audio autoplay might be blocked, click to interact.");
            statusText.textContent = "Click character to start.";
        });

        welcomeAudio.onended = () => {
            setState('idle');
            statusText.textContent = "Click the character to speak";
        };
    }

    // --- Recording & AI Logic ---

    function sendToN8n(base64Audio) {
        statusText.textContent = "Processing...";
        setState('idle'); // Or 'thinking' if you have that folder

        const n8nWebhookUrl = 'https://n8n.srv1120095.hstgr.cloud/webhook/ai-voice-input';

        fetch(n8nWebhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                audioData: base64Audio,
                fileName: `recording-${new Date().toISOString()}.webm`
            }),
        })
        .then(response => {
            if (!response.ok) throw new Error(`Server error: ${response.status}`);
            return response.blob();
        })
        .then(audioBlob => {
            const audioURL = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioURL);

            audio.onplay = () => {
              setState('talking');
              statusText.textContent = "Responding...";
            };

            audio.onended = () => {
              setState('idle');
              statusText.textContent = "Click the character to speak";
            };

            audio.play();
        })
        .catch(err => {
            console.error(err);
            statusText.textContent = "Error communicating with AI.";
            setState('idle');
        });
    }

    async function toggleRecording() {
        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        isRecording = true;
        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.readAsDataURL(audioBlob);
          reader.onloadend = () => {
            sendToN8n(reader.result);
          };
        });

        beepAudio.play();
        mediaRecorder.start();
        
        // Visual cue for recording
        charImg.style.filter = "drop-shadow(0 0 15px #ff0000aa)";
        statusText.textContent = "Listening...";
      } catch (error) {
        console.error("Mic Error:", error);
        statusText.textContent = "Microphone access denied.";
        isRecording = false;
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        isRecording = false;
        charImg.style.filter = ""; // Reset filter
      }
    }

    // --- Event Listeners ---
    charImg.addEventListener('click', toggleRecording);

    // --- Start ---
    window.onload = () => {
        // Start animation loop
        startAnimation();
        // Trigger welcome
        initWelcome();
    };

  </script>
</body>
</html>
